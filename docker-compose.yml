version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mvcashnode_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mvcashnode}
      MYSQL_USER: ${MYSQL_USER:-mvcashnode}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mvcashnode_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mvcashnode_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword} --port 16379
    ports:
      - "16379:16379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mvcashnode_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  mvcashnode_network:
    driver: bridge

