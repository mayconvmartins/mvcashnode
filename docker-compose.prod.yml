services:
  mysql:
    image: mysql:8.0
    container_name: mvcashnode_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mvcashnode}
      MYSQL_USER: ${MYSQL_USER:-mvcashnode}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mvcashnode_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mvcashnode_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword} --port 16379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "-p", "16379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mvcashnode_network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: mvcashnode_api
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://mvcashnode:password@mysql:3306/mvcashnode?schema=public}
      REDIS_HOST: redis
      REDIS_PORT: 16379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-min-32-chars}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-byte-encryption-key}
      API_PORT: 4010
      EVOLUTION_API_URL: ${EVOLUTION_API_URL:-http://localhost:8080}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY:-}
      EVOLUTION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mvcashnode_network
    restart: unless-stopped
    # Porta não exposta externamente - apenas comunicação interna

  executor:
    build:
      context: .
      dockerfile: Dockerfile.executor
    container_name: mvcashnode_executor
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://mvcashnode:password@mysql:3306/mvcashnode?schema=public}
      REDIS_HOST: redis
      REDIS_PORT: 16379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-byte-encryption-key}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mvcashnode_network
    restart: unless-stopped

  monitors:
    build:
      context: .
      dockerfile: Dockerfile.monitors
    container_name: mvcashnode_monitors
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://mvcashnode:password@mysql:3306/mvcashnode?schema=public}
      REDIS_HOST: redis
      REDIS_PORT: 16379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-byte-encryption-key}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mvcashnode_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  mvcashnode_network:
    driver: bridge

