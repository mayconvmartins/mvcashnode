# =========================================================
# app.mvcash.com.br - Frontend Next.js
# =========================================================
#
# IMPORTANTE: Adicionar no /etc/nginx/nginx.conf (bloco http):
# limit_req_zone $binary_remote_addr zone=nextjs:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=nextjs_strict:10m rate=2r/s;
#

# =========================================================
# HTTP - Redirecionar para HTTPS
# =========================================================
server {
    listen 80;
    server_name app.mvcash.com.br;
    
    # Redirecionar todo HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# =========================================================
# HTTPS - Frontend
# =========================================================
server {
    listen 443 ssl;
    http2 on;
    server_name app.mvcash.com.br;

    # ===== SSL CERTIFICATES (Let's Encrypt - Multi-domain) =====
    ssl_certificate /etc/letsencrypt/live/pm.mvcash.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pm.mvcash.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # ===== CLOUDFLARE REAL IP =====
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # ===== TIMEOUTS (ANTI 504) =====
    client_header_timeout 600s;
    client_body_timeout 600s;
    send_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    keepalive_timeout 600s;

    # ===== HEADERS DE SEGURANCA =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ===== PROTECAO ANTI-RCE (CVE-2025-55182) =====
    # Limitar tamanho do body (payloads RCE sao grandes)
    client_max_body_size 2m;
    
    # Bloquear user-agents suspeitos usados em ataques automatizados
    if ($http_user_agent ~* (curl|wget|python-requests|python-urllib|go-http|scanner|nikto|sqlmap|nmap|masscan)) {
        return 403;
    }

    # ===== FRONTEND PROXY =====
    # ⚠️ IMPORTANTE: app.mvcash.com.br deve usar a porta 5010 (Frontend Next.js)
    # ⚠️ NÃO USAR porta 4010 (essa é do core.mvcash.com.br - API Backend)
    location / {
        # Rate limiting - requer limit_req_zone no nginx.conf
        # limit_req zone=nextjs burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:5010;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;

        # WebSocket (para HMR em dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}
