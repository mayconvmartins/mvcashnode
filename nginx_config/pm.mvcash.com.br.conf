# =========================================================
# HTTP -> HTTPS
# =========================================================
server {
    listen 80;
    server_name pm.mvcash.com.br;

    location /.well-known/acme-challenge/ { 
        root /var/www/letsencrypt; 
    }
    location / { 
        return 301 https://pm.mvcash.com.br$request_uri; 
    }
}

# =========================================================
# HTTPS - phpMyAdmin
# =========================================================
server {
    listen 443 ssl http2;
    server_name pm.mvcash.com.br;

    # ===== SSL =====
    ssl_certificate /etc/letsencrypt/live/core.mvcash.com.br-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/core.mvcash.com.br-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ===== TIMEOUTS =====
    client_header_timeout 600s;
    client_body_timeout 600s;
    send_timeout 600s;
    fastcgi_connect_timeout 600s;
    fastcgi_send_timeout 600s;
    fastcgi_read_timeout 600s;
    keepalive_timeout 600s;

    # ===== UPLOAD LIMITS =====
    client_max_body_size 2G;
    client_body_buffer_size 512M;

    # ===== HEADERS DE SEGURANCA =====
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===== ROOT =====
    root /usr/share/phpmyadmin;
    index index.php index.html;

    # ===== PHP =====
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_param HTTPS on;

        fastcgi_param PHP_VALUE "
            upload_max_filesize=2G
            post_max_size=2G
            max_execution_time=600
            max_input_time=600
            memory_limit=1024M
            display_errors=Off
            log_errors=On
            error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
        ";

        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
    }

    # ===== CACHE DE ASSETS =====
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public" always;
        access_log off;
    }
}
