# =========================================================
# HTTP -> HTTPS
# =========================================================
server {
    listen 80;
    server_name webhook.mvcash.com.br;
    return 301 https://webhook.mvcash.com.br$request_uri;
}

# =========================================================
# HTTPS - Webhook Receiver
# =========================================================
server {
    listen 443 ssl http2;
    server_name webhook.mvcash.com.br;

    # ===== SSL =====
    ssl_certificate /etc/letsencrypt/live/core.mvcash.com.br-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/core.mvcash.com.br-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ===== TIMEOUTS (ANTI 504) =====
    client_header_timeout 600s;
    client_body_timeout 600s;
    send_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    keepalive_timeout 600s;

    # ===== HEADERS DE SEGURANCA =====
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===== WEBHOOK PROXY =====
    location / {
        proxy_pass http://127.0.0.1:4010;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;

        # Timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Buffer para webhooks grandes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
