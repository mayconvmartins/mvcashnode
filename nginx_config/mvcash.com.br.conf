# =========================================================
# mvcash.com.br - Site Público (Next.js Static Export)
# =========================================================

# =========================================================
# HTTP - Redirecionar para HTTPS (www -> non-www)
# =========================================================
server {
    listen 80;
    server_name mvcash.com.br www.mvcash.com.br;
    
    # Redirecionar todo HTTP para HTTPS (non-www)
    return 301 https://mvcash.com.br$request_uri;
}

# =========================================================
# HTTPS - Site Público
# =========================================================
server {
    listen 443 ssl;
    http2 on;
    server_name mvcash.com.br www.mvcash.com.br;

    # Redirecionar www para non-www no HTTPS
    if ($host = www.mvcash.com.br) {
        return 301 https://mvcash.com.br$request_uri;
    }

    # ===== SSL CERTIFICATES (Let's Encrypt) =====
    ssl_certificate /etc/letsencrypt/live/mvcash.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mvcash.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # ===== CLOUDFLARE REAL IP =====
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # ===== ROOT DO SITE =====
    root /opt/mvcashnode/apps/site/out;
    index index.html;

    # ===== HEADERS DE SEGURANCA =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.mvcash.com.br https://cloudflareinsights.com; frame-src 'self' https://challenges.cloudflare.com; frame-ancestors 'self';" always;

    # ===== GZIP =====
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # ===== CACHE DE ASSETS NEXT =====
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # ===== CACHE GERAL (IMAGENS / CSS / JS) =====
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff2|woff|ttf)$ {
        expires 30d;
        add_header Cache-Control "public" always;
        access_log off;
    }

    # ===== ROTAS =====
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # ===== 404 CUSTOM =====
    error_page 404 /404.html;
}
