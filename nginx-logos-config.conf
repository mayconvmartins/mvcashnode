# Configuração do Nginx para servir logos de criptomoedas
# Adicione isto dentro do bloco server {} para core.mvcash.com.br

# Opção 1: Servir arquivos diretamente do Nginx (MAIS RÁPIDO)
location /logos/ {
    alias /opt/mvcashnode/apps/api/public/logos/;
    
    # Cache longo para imagens
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    
    # CORS headers
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, OPTIONS";
    
    # Tipos MIME
    types {
        image/png png;
        image/jpeg jpg jpeg;
        image/webp webp;
        image/svg+xml svg;
    }
    
    # Desabilitar logs para performance
    access_log off;
    
    # Se arquivo não existir, retornar 404
    try_files $uri =404;
}

